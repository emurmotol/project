syntax = "proto3";

package pb;



//The UserApi service definition.
service UserApi {
 rpc GetByUsername (GetByUsernameRequest) returns (GetByUsernameReply);
}

message GetByUsernameRequest {
    string Username = 1;
}

message GetByUsernameOutput {
    string Username = 1;
   }
   
   message GetByUsernameReply {
    GetByUsernameOutput Data  = 1;
    string      Error = 2;
   }

